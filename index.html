        }

        }
        
        #desligar:hover {

        }
        
        .ligado {
            background-image: url(https://cdn3.iconfinder.com/data/icons/home-appliances-24/512/015-512.png);
            background-repeat: no-repeat;
        }
        
        p {

        }
